    let selectedYear = '';
    let selectedDomain = '';

    function selectYear(year) {
      selectedYear = year;
      document.getElementById('yearSelection').classList.add('hidden');
      document.getElementById('domainSelection').classList.remove('hidden');
    }

    function selectDomain(domain) {
      selectedDomain = domain;
      console.log('Selected Domain:', selectedDomain);
      console.log('Selected Year:', selectedYear);
      console.log('Available Projects:', projectData[domain][selectedYear]);
      
      document.getElementById('domainSelection').classList.add('hidden');
      document.getElementById('projectsContainer').classList.remove('hidden');
      
      const container = document.getElementById('projectsContainer');
      const projects = projectData[domain][selectedYear];
      
      container.innerHTML = `
        <div class="flex items-center gap-4 mb-8">
          <button onclick="goBackToDomainSelection()" class="back-button">
            ← Back
          </button>
          <h2 class="text-3xl font-bold text-white section-title">${domain} - ${selectedYear}</h2>
        </div>
        <div class="card p-8 rounded-xl fade-in">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-semibold text-white">${selectedYear}</h3>
          </div>
          <ul class="space-y-2">
            ${projects.map((p, index) => `
              <li class="project-item text-gray-300 hover:text-white">
                <span class="text-blue-400 mr-2">${index + 1}.</span>${p}
              </li>
            `).join('')}
          </ul>
        </div>
      `;
    }

    function goBackToYearSelection() {
      document.getElementById('domainSelection').classList.add('hidden');
      document.getElementById('yearSelection').classList.remove('hidden');
      selectedYear = '';
      selectedDomain = '';
    }

    function goBackToDomainSelection() {
      document.getElementById('projectsContainer').classList.add('hidden');
      document.getElementById('domainSelection').classList.remove('hidden');
      selectedDomain = '';
    }
  </script>
